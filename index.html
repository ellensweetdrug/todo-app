<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
<h1>To-Do List</h1>
<p id="taskCounter">Tasks: 0</p>
<div class="progress">
<div id="progressBar"></div>
</div>
<div class="filters">
    <button id="filterAll" onclick="setFilter('all')">All</button>
    <button id="filterActive" onclick="setFilter('active')">Active</button>
    <button id="filterDone" onclick="setFilter('done')">Done</button>
    <button onclick="clearCompleted()">Clear completed</button> 
    
</div>

<input type="text" id="taskInput" placeholder="Write a task">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
